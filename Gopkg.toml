# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = ["k8s.io/code-generator/cmd/client-gen"]

[[constraint]]
  branch = "master"
  name = "github.com/codegangsta/cli"

[[constraint]]
  branch = "master"
  name = "github.com/fatih/color"

# [[constraint]]
#   name = "github.com/golang/protobuf"
#   version = "1.2.0"

# Doing this for now, so protobuf package can be updated to latest and make protoc happy
[[override]]
  name = "github.com/golang/protobuf"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "github.com/gorilla/handlers"

[[constraint]]
  name = "github.com/grpc-ecosystem/grpc-gateway"
  #version = "1.5.1"
  branch = "master"

[[constraint]]
  name = "github.com/influxdata/influxdb"
  version = "~1.6.3"

[[constraint]]
  name = "github.com/envoyproxy/protoc-gen-validate"
  version = "0.0.11"

[[constraint]]
  branch = "master"
  name = "github.com/philips/go-bindata-assetfs"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.13.0"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.1"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.13.3"

[[constraint]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.13.3"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.13.3"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.13.3"

[[override]]
  name = "k8s.io/code-generator"
  version = "kubernetes-1.13.3"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  branch = "master"

# github.com/nre-learning/syringe/vendor/google.golang.org/grpc/internal/channelz
# vendor/google.golang.org/grpc/internal/channelz/types_linux.go:41:15: undefined: unix.GetsockoptLinger
# vendor/google.golang.org/grpc/internal/channelz/types_linux.go:44:15: undefined: unix.GetsockoptTimeval
# vendor/google.golang.org/grpc/internal/channelz/types_linux.go:47:15: undefined: unix.GetsockoptTimeval
[[override]]
  name = "golang.org/x/sys"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true

[[prune.project]]
  name = "k8s.io/code-generator"
  unused-packages = false

[[prune.project]]
  name = "k8s.io/gengo"
  unused-packages = false